<body>
    <div class="container">
        <div class="emoji-title">✍️</div>
        <h1>LinkedIn <span class="rainbow-text">Listicle</span> Maker</h1>

        <div class="form-group">
            <label for="listType">Choose Your Listicle Type</label>
            <select id="listType" required>
                <option value="">Select a type...</option>
                <option value="lessons">Things I Learned</option>
                <option value="mistakes">Mistakes to Avoid</option>
                <option value="signs">Signs You're Ready</option>
                <option value="hacks">Game-Changing Hacks</option>
                <option value="trends">Emerging Trends</option>
                <option value="myths">Common Myths Debunked</option>
                <option value="habits">Success Habits</option>
                <option value="tools">Essential Tools</option>
            </select>
            <div class="error-message">Please select a listicle type</div>
        </div>

        <div class="form-group">
            <label for="itemCount">Number of Points (3-10)</label>
            <input type="number" id="itemCount" min="3" max="10" value="5" required>
        </div>

        <div class="form-group">
            <label for="topic">Your Industry/Topic</label>
            <input type="text" id="topic" placeholder="e.g., Tech Leadership, Product Management" required>
            <div class="error-message">Please enter your industry/topic</div>
        </div>

        <div class="form-group">
            <label for="buzzwordLevel">Buzzword Intensity</label>
            <div class="range-wrapper">
                <input type="range" id="buzzwordLevel" min="1" max="5" value="3">
                <span class="range-value">Medium</span>
            </div>
        </div>

        <div class="form-group">
            <label for="emojiLevel">Emoji Enthusiasm</label>
            <div class="range-wrapper">
                <input type="range" id="emojiLevel" min="1" max="5" value="3">
                <span class="range-value">Medium</span>
            </div>
        </div>

        <div class="form-group">
            <label for="humbleLevel">Humblebragging Level</label>
            <div class="range-wrapper">
                <input type="range" id="humbleLevel" min="1" max="5" value="2">
                <span class="range-value">Subtle</span>
            </div>
        </div>

        <button type="button" id="generateBtn">Generate My Viral Post 🚀</button>

        <div class="preview">
            <h2>Preview</h2>
            <div id="previewContent">
                Your LinkedIn masterpiece will appear here...
            </div>
        </div>
        <button id="copyBtn" class="copy-btn">Copy to Clipboard 📋</button>
    </div>

    <footer class="footer">
        <a href="https://github.com/triptych/listiclemaker" target="_blank" rel="noopener noreferrer">
            View on GitHub 🚀
        </a>
    </footer>
